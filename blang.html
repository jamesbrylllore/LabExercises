<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sttyle.css">
    <title>Register Form</title>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="new.html">
            <p>Enter Firstname</p>
            <input type="text" name="fname" placeholder="Enter Fullname">
            <p>Enter Middle Name</p>
            <input type="text" name="mname" placeholder="Enter Middle Name">
            <p>Enter LastName</p>
            <input type="text" name="lname" placeholder="Enter LastName">
            <p>Enter Suffix</p>
            <select id="Suffix">
                <option value="None">None</option>
                <option value="Jr">Jr</option>
                <option value="Sr">Sr</option>
            </select>
            <p>Enter BirthDate</p>
            <input type="date" name="bdate">
            <h1>Email Address</h1>
            <p>Enter Username</p>
            <input type="text" name="username" placeholder="Enter UserName">
            <p>Enter Password</p>
            <input type="password" name="password" placeholder="Enter Password"><br>
            <button type="submit">Register</button>
        </form>
    </div>   
</body>
</html>
